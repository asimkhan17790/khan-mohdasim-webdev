<div class="container">
        <h1>User Registration</h1>
        <form name="registerForm">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
        </div>
        <input id="username" type="text"
               class="form-control"
               placeholder="username"
               ng-model="user.username" required/>
        <input id="password" type="password"
               class="form-control"
               placeholder="password"
               ng-model="user.password" required/>
        <input id="cnfPassword" type="password"
               class="form-control"
               placeholder="verify password"
               ng-model="user.cnfPassword" required/>

                <button type="submit" class="btn btn-primary btn-block"
                   ng-click="registerForm.$valid &&  model.register(user)">
                        Register
                </button>
                <a class="btn btn-danger btn-block"
                   href="#login">Cancel</a>
        </form>

    </div>
