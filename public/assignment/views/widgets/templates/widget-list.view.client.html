<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </div>

        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"
               class="navbar-link">
                  <span class="glyphicon glyphicon-plus">
                  </span>
            </a>
        </div>

        <div class="">
            <div class="navbar-header">
                <a class="navbar-brand">
                    Widgets
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger webdev-component-shift-down" role="alert">
        {{model.error}}
    </div>
    <div wbdv-sortable="">
    <div  ng-repeat="widget in model.widgets">
        <div class="jga-toolbar">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <a class="glyphicon glyphicon-align-justify handler"></a>
        </div>
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER">
                <ng-include src="'views/widgets/templates/widget-HEADER.view.client.html'"></ng-include>

            </div>
            <div ng-switch-when="IMAGE">
                <ng-include  src="'views/widgets/templates/widget-IMAGE.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="HTML">
                <ng-include src="'views/widgets/templates/widget-HTML.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="YOUTUBE" class="youtube-widget">
                <ng-include src="'views/widgets/templates/widget-YOUTUBE.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="TEXT">
                <ng-include src="'views/widgets/templates/widget-TEXT.view.client.html'"></ng-include>
            </div>
        </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                  <span class="glyphicon glyphicon-user">
                  </span>
                </a>
            </div>
        </div>
    </div>
</nav>
