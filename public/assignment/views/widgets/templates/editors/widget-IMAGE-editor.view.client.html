<form>
    <label for="widgetName">Name</label>
    <input id ="widgetName"
           type="text"
           class="form-control"
           placeholder="Name"
            ng-model="model.widget.name"/>

    <label for="headingText">Text</label>
    <input id ="headingText"
           type="text"
           class="form-control"
           placeholder="Text"
           ng-model="model.widget.text"/>

    <label for="url">URL</label>
    <input id ="url"
           type="text"
           class="form-control"
           placeholder="URL"
           ng-model="model.widget.url"/>

    <label for="imageWidth">Width</label>
    <select id ="imageWidth"
            class="form-control"
            ng-model="model.widget.width"
            ng-options="x for x in model.imageWidthOptions">

    </select>

    <label for="uploadFile">Upload</label>
    <input type="file" id="uploadFile" class="form-control">
    <a class="btn btn-primary btn-block">
        Upload Image</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()"
       ng-show="model.widget._id">
        Delete</a>
    <a class="btn btn-success btn-block"
       ng-click="model.createNewWidget()"
       ng-show="!model.widget._id">
        Create Widget</a>
</form>
