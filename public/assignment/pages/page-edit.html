<!DOCTYPE html>
<html lang="en" ng-app="PageListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="../../bootstrap/css/bootstrap.css" rel="stylesheet"/>-->
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="./js/pagelist-app.js"></script>
    <title>Edit Page</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-2 col-sm-4">
            <div class="navbar-text pull-left">
                <a href="page-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-text pull-right hidden-xs">
                <a href="page-new.html" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>

            <div class="navbar-header hidden-xs">
                <a class="navbar-brand">Pages</a>
            </div>
        </div>
        <div class="col-sm-8 col-xs-10">
            <div class="row">
                <div class="col-xs-8">
                    <div class="navbar-header">
                        <a class="navbar-brand no-left-padding">Edit Page</a>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="navbar-text pull-right">
                        <a href="page-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane"
         ng-controller="PageListController">
        <ul class="list-group">
            <li ng-repeat="page in pageList"
                class="list-group-item">

                <div class="">
                    <a class="" href="../widgets/widget-list.html">
                        {{page.name}}
                    </a>

                    <a class="pull-right"
                       href="page-edit.html">
                                  <span class="glyphicon glyphicon-cog">
                                  </span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <form>
            <label for="pageName">Name</label>
            <input id ="pageName"
                   type="text"
                   class="form-control"
                   placeholder="Page Name"/>
            <label for="pageTitle">Title</label>
            <input id ="pageTitle"
                   type="text"
                   class="form-control"
                   placeholder="Page Title"/>
            <a class="btn btn-danger btn-block"
               href="page-list.html">
                Delete</a>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="../users/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
