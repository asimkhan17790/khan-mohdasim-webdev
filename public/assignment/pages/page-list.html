<!DOCTYPE html>
<html lang="en" ng-app="PageListApp">
<head>

    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="./js/pagelist-app.js"></script>
    <meta charset="UTF-8">
    <title>Pages List</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-left">
                <a href="#" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#" class="navbar-link">
                  <span class="glyphicon glyphicon-plus">
                  </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Pages
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid"  ng-controller="PageListController">

    <div ng-repeat="page in pageList">
        <div class="row container-fluid" style="padding-top: 8px;padding-bottom: 8px">
            <div class="col-xs-12">
                <a class="" href="#">
                    {{page.name}}
                </a>

                <a class="pull-right" style="margin-top:2px" href="#">
                  <span class="glyphicon glyphicon-cog">
                  </span>
                </a>
            </div>
        </div>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="#" class="navbar-link">
                  <span class="glyphicon glyphicon-user">
                  </span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
