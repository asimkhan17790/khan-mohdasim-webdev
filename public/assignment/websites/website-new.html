<!DOCTYPE html>
<html lang="en" ng-app="WebsiteListApp">
<head>
    <meta charset="UTF-8">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="./js/weblist-app.js"></script>
    <title>Create New Website</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
        <div class="row container-fluid">
            <div class="col-sm-4 hidden-xs">
                <div class="navbar-text pull-left">
                    <a href="website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>

                <div class="navbar-text pull-right">
                    <a href="website-new.html" class="navbar-link">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>

                <div class="navbar-header">
                    <a class="navbar-brand">Websites</a>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="navbar-header">
                            <a class="navbar-brand no-left-padding">New Website</a>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="navbar-text pull-right">
                            <a href="website-list.html" class="navbar-link">
                                <span class="glyphicon glyphicon-ok"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</nav>


<div class="row container-fluid">
        <div class="col-sm-4 hidden-xs wbdv-left-pane"
             ng-controller="WebsiteListController">
                <ul class="list-group">
                    <li ng-repeat="website in websiteList"
                        class="list-group-item">

                        <div class="">
                            <a class="" href="../pages/page-list.html">
                                {{website.name}}
                            </a>

                            <a class="pull-right"
                               href="website-edit.html">
                                  <span class="glyphicon glyphicon-cog">
                                  </span>
                            </a>
                        </div>
                    </li>
                </ul>
        </div>
        <div class="col-sm-8 col-xs-12 wbdv-right-pane">
            <form>

                <label for="websiteName">Name</label>
                <input id ="websiteName"
                       type="text"
                       class="form-control"
                       placeholder="Name"/>
                <label for="webDescription">Description</label>
                <textarea id="webDescription"
                          rows="5"
                          class="form-control"
                          placeholder="Description">

                </textarea>

            </form>


        </div>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
      <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="../users/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
