<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <meta charset="UTF-8">
    <title>Practise Page for MEAN</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <!-- <link href="./bootstrap/bootstrap.min.css" rel="stylesheet"/>
   <script src="./js/angular.min.js"></script>-->
    <script src="./js/app.js"></script>
  <!--  <link href="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" rel="script">-->
</head>
<body>

    <div class="container" ng-controller="TodoController">


        <h1>ToDo Form</h1>
        <label>Title</label>
      <!--  <h1>{{hello}}</h1>-->

        <input ng-model="todoData.title" class="form-control">

        <label>Description</label>
        <textarea ng-model="todoData.note"
                  class="form-control">

        </textarea>
        <button ng-click="createTodo(todoData)"
                class="btn btn-success btn-block"
                style="border-color: black;padding: 20px; margin-top: 10px">Create</button>
        <button ng-click="updateTodo(todoData)"
                class="btn btn-danger btn-block"
                style="border-color: black;padding: 20px; margin-top: 10px">Update</button>


        <!-- radio-->

      <!--  <label>Urgent
            <input type="radio" name="priority" ng-model="todoData.priority" value="urgent"/>
        </label>

        <label>Normal
            <input type="radio" name="priority" ng-model="todoData.priority" value="normal"/>
        </label>

        &lt;!&ndash; Checkbox &ndash;&gt;
<br/>
        <label>Urgent Checkbox
            <input type="checkbox" name="check" ng-model="todoData.priorityCheckbox" />
        </label>

        <label>Normal Checkbox
            <input type="checkbox" name="check" ng-model="todoData.priorityCheckbox2"/>
        </label>
-->

        <h1>Todo list</h1>

        <div ng-repeat="todo in todos">



            <a ng-click="deleteTodo(todo)" class="pull-right">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a ng-click="selectTodo(todo)" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <h3>{{todo.title}}</h3>
            <p>{{todo.note}}</p>


        </div>


    </div>
</body>
</html>
